<section class="presentation section-container">
  <div class="section-border"></div>
  <div class="section-column">
    <h2 class="section-title">Tổng quan dự án Vinhomes Grand Park</h2>
    <h3 class="section-subtitle">
      Quy mô, vị trí, chủ đầu tư, tiện ích nội khu, thời gian bàn giao và giá cả dự kiến của toàn bộ dự án dưới định dạng PDF.

    <div class="section-action">
      <button class="btn" data-toggle="modal" data-target="#modal-pdf">

          TẢI VỀ TỔNG QUAN DỰ ÁN
        </span>

    <picture>
      <source type="image/webp" data-srcset="img/presentation/book.webp">
        <img data-src="img/presentation/book.png" data-toggle="modal" data-target="#modal-pdf" class="section__img lazy">
    </picture>
  </div>
